<div class="main">
    <div class="center">
        <h1>Pokedex</h1>
        <div class="pokedex">
            <ng-container *ngFor="let e of pokedex; let i = index">
                <div class="entry">
                    <app-entry [currentPokemon]="e"></app-entry>
                </div>
            </ng-container>
        </div>
    </div>
</div>
