<div class="main">
    <div class="nav">
        <a routerLink="home"><b>PokeApp</b></a>
        <a routerLink="pokedex">Pokedex</a>
        <a routerLink="location/35">Explore</a>
    </div>
    <div class="nav">
        <ng-container *ngIf="!isPerson(); else logged">
            <a routerLink="home">Log In or Sign Up</a>
        </ng-container>
        <ng-template #logged>
            <ng-container *ngIf="!currentPerson.displayName; else disp">
                <a routerLink="user">User</a>
            </ng-container>
            <ng-template #disp>
                <a routerLink="user">{{ currentPerson.displayName }}</a>
            </ng-template>
        </ng-template>
    </div>
</div>
